<!-- JavaScript code to handle the interactive image mapping --><script>
    window.onload = function() {
    // Hide the question containing the position fields
    var positionQuestionContainer = document.getElementById('question4034');
    if (positionQuestionContainer) {
        positionQuestionContainer.style.display = 'none';
    }

    // Element references
    var cityDropdown = document.getElementById('answer332186X96X4036'); // Reference to the city dropdown
    var venueDropdown = document.getElementById('answer332186X96X4035'); // Reference to the venue dropdown
    var image = document.getElementById('stageImage');
    var marker = document.getElementById('marker');

    // Final destination fields for the coordinates
    var xField = document.getElementById('answer332186X96X4034xpos');
    var yField = document.getElementById('answer332186X96X4034ypos');

    // Mapping of cities to default venues
    var cityToVenueMapping = {
        'B': 'UdK', // Berlin
        'HH': 'Elbphilharmonie_gross', // Hamburg
        'M': 'Isarphilharmonie_gross' // München
    };

    // Check if elements exist before adding event listeners
    if (!cityDropdown || !venueDropdown || !image || !marker) {
        console.error('One or more required elements are missing.');
        return; // Exit the function if any element is missing
    }

    // Listen for changes on the city dropdown
    cityDropdown.addEventListener('change', function() {
        // Get the selected city's code
        var selectedCityCode = this.value;

        // Get the default venue for the selected city
        var defaultVenue = cityToVenueMapping[selectedCityCode];

        // Find the index of the option that has the text equal to the default venue
        var venueIndex = Array.from(venueDropdown.options).findIndex(option => option.text === defaultVenue);

        // Check if the default venue was found
        if (venueIndex >= 0) {
            // Set the venue dropdown to the default venue
            venueDropdown.selectedIndex = venueIndex;

          // Manually trigger the 'change' event on venueDropdown
            venueDropdown.dispatchEvent(new Event('change'));

            // Update the image based on the new venue selection
            updateImage();

            console.log(`City changed to ${selectedCityCode}. Venue set to ${defaultVenue} and image updated.`);
        } else {
            console.error(`Default venue not found for city code ${selectedCityCode}`);
        }
    });





       // Function to position and display the marker on the image
       function setMarker(event) {
           console.log('setMarker function called'); // Log when function is called


       // Get the position of the image
       var imageRect = image.getBoundingClientRect();
           console.log('Image rectangle:', imageRect); // Log the dimensions and position of the image

       // Get the click coordinates relative to the image
       var x = event.clientX - imageRect.left;
       var y = event.clientY - imageRect.top;
           console.log('Click coordinates: x=' + x + ', y=' + y); // Log the click coordinates

       // Constants for the calculation
       var referenceX = 188; // Reference X coordinate for scaling
       var referenceY = 287; // Reference Y coordinate for scaling
       var pixelsPerMeter = 14;
       var markerWidth = 10; // The width of the marker in pixels
       var markerHeight = 10; // The height of the marker in pixels

        // Adjust the marker position so that its center, not its top-left corner, is at the click position
        x -= markerWidth / 2;
        y -= markerHeight / 2;
           console.log('Corrected coordinates: x=' + x + ', y=' + y); // Log the corrected coordinates


       // Position the marker on the image
       marker.style.left = x + 'px';
       marker.style.top = y + 'px';
       marker.style.display = 'block';
          console.log('Marker positioned at: left=' + marker.style.left + ', top=' + marker.style.top); // Log the marker's position
}


 // Preload images (optional)
    var preloadedImages = [];
    function preloadImages() {
        for (var venueName in cityToVenueMapping) {
            var img = new Image();
            var filePath = '/upload/surveys/332186/images/' + cityToVenueMapping[venueName] + '.png';
            img.src = filePath;
            preloadedImages.push(img);
        }
    }
    preloadImages();






     // Function to update the image, 
	 // please update the condition in the image question to ((!is_empty(city.NAOK))) instead of venue
    function updateImage() {
        var stageDropdown = document.getElementById('answer332186X96X4035');
        var stageName = stageDropdown.options[stageDropdown.selectedIndex].text;

        if (stageName && stageName !== 'Bitte auswählen …') {
            var filePath = '/upload/surveys/332186/images/' + stageName + '.png';

            // Use preloaded image if available
            if (preloadedImages[stageName]) {
                image.src = preloadedImages[stageName].src;
            } else {
                image.src = filePath; // Fallback if the image was not preloaded
            }

            console.log('Image source updated to:', filePath);
        } else {
            console.error('Invalid stageName:', stageName);
        }
    }


      // Event listener for clicking on the image to set the marker
      image.addEventListener('click', function(event) {


           // Get the position of the image
           var imageRect = image.getBoundingClientRect();

           // Get the mouse click coordinates relative to the image
           var x = event.clientX - imageRect.left;
           var y = event.clientY - imageRect.top;

           // Constants for the calculation
           var pixelsPerMeter = 14;
           var referenceX = 188;
           var referenceY = 287;
           var markerWidth = 10; // The width of the marker in pixels
           var markerHeight = 10; // The height of the marker in pixels

         // Calculate the adjusted coordinates
         var adjustedX = (x - referenceX) / pixelsPerMeter;
         var adjustedY = (referenceY - y) / pixelsPerMeter;

         // Position the marker on the image
         marker.style.left = (x - markerWidth / 2) + 'px';
         marker.style.top = (y - markerHeight / 2) + 'px';
         marker.style.display = 'block';

         //updating temporary Html hidden values
         document.getElementById('xCoordinateField').value = x;
         document.getElementById('yCoordinateField').value = y;

         // Update the hidden fields with the calculated values
         xField.value = adjustedX.toFixed(2); // assuming the fields need 2 decimal precision
         yField.value = adjustedY.toFixed(2);

         // Log the values for debugging
         console.log("Clicked at: x=" + x + ", y=" + y);
         console.log("values to save in xpos and ypos at: x=" + xField.value + ", y=" + yField.value);

});


        // Event listener to update the image when the venue selection changes
        venueDropdown.addEventListener('change', updateImage);

        // Correcting the event listener for the areas
        document.querySelectorAll('map[name="stagemap"] area').forEach(function(area) {
        area.addEventListener('click', function(event) {
          setMarker(event); // Pass the actual event to setMarker
    });
});


};
</script>

  }

       #marker {
            position: absolute; /* marker's position  set absolutely relative to its nearest positioned ancestor,  this case is #image-container */

            top: 265px; /* The marker is placed 265 pixels from the top of the #image-container */
            left: 305px; /* The marker is placed 305 pixels from the left of the #image-container */
            height: 18px; /* The height of the marker is set to 18 pixels */
            width: 18px; /* The width of the marker is set to 18 pixels */
            background-color: #c40d1e; /* The background color of the marker is set to a shade of red (#c40d1e) */
            display: none; /* The marker is initially not displayed; it is hidden until triggered by a JavaScript function */
  }
